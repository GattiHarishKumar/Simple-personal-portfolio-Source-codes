<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="image/photo.jpg" alt="Your Photo" class="profile-pic">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="section">
        <div class="content">
            <h1>Welcome to My Portfolio</h1>
            <p>Your introduction goes here.</p>
        </div>
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Details about you.</p>
    </section>

    <section id="education" class="section">
        <h2>Education</h2>
        <p>Your educational background.</p>
    </section>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <p>Details of your projects.</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <div class="social-media">
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            <a href="https://linkedin.com/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
            <a href="https://wa.me/yourphonenumber" target="_blank">WhatsApp</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
